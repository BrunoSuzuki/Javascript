<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var area = window.document.getElementById('area');
        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar); //usa-se o add.EventListener para fazer com que chame as funções de clicar, entrar e sair dentro do script de modo a deixar deixar o código HTML polido.
        area.addEventListener('mouseout', sair);


        function clicar(){
            
            area.innerText = 'Clicou!';
            area.style.background = 'red';
        }
        function entrar(){

            area.innerText = 'Entrou!';
        }
        function sair(){

            area.innerText = 'Saiu!';
            area.style.background = 'green';
        }

    </script>
</body>
</html>

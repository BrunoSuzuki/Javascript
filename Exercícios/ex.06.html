<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <label for="palindromeInput">Digite a palavra:</label>
   <input type="text" id="palindromeInput">

   <button onclick="verificarPalindromo()">Verificar</button>
   
   <p id="resultado"></p>

   <script>
    function verificarPalindromo(){
        var palavra = window.document.getElementById('palindromeInput').value;

        palavra = palavra.replace(/\s/g, '').toLowerCase();

        var inverso = palavra.split('').reverse().join('');

        if(palavra === inverso){
            window.document.getElementById('resultado').innerText = '"' + palavra + '"é um palídromo!';

        } else {
            window.document.getElementById('resultado').innerText = '"' + palavra + '"não é um palídromo.';
        }
    }

   </script>
</body>
</html>

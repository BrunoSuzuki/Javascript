<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        legend {
            font-weight: bold;
            font-size: 20px;
            color: #333;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>Formulário</h1>

    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" id="data_nascimento">
        </fieldset>

        <fieldset>
            <legend>Tipo de pessoa</legend>
            <input type="radio" name="tipo_pessoa" id="pessoa_fisica">
            <label for="pessoa_fisica">Pessoa Física (PF)</label>

            <input type="radio" name="tipo_pessoa" id="pessoa_juridica">
            <label for="pessoa_juridica">Pessoa Jurídica (PJ)</label>
        </fieldset>

        <fieldset>
            <legend>Dados de contato</legend>
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf">

            <label for="cnpj">CNPJ:</label>
            <input type="text" name="cnpj" id="cnpj">

            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone">

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco">

            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep">
        </fieldset>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
